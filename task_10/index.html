<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IP Address Tracker</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <h1 class="main-title">IP Address Tracker</h1>
      <form class="search-block">
        <input type="text" class="search-block__input" placeholder="Search for any IP address or domain">
        <button class="search-block__button"></button>
      </form>
    </div>
  </header>
  <main class="main">
    <div class="container">
      <div class="data-block">
        <div class="data-block__item item">
          <p class="item__text">IP Address</p>
          <h2 class="item__title">192.212.174.101</h2>
        </div>
        <div class="data-block__item item">
          <p class="item__text">Location</p>
          <h2 class="item__title">Brooklyn, NY
            10001</h2>
        </div>
        <div class="data-block__item item">
          <p class="item__text">Timezone</p>
          <h2 class="item__title">UTC -05:00</h2>
        </div>
        <div class="data-block__item item">
          <p class="item__text">ISP</p>
          <h2 class="item__title">SpaceX Starlink</h2>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="map">
      <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d60483.922030021065!2d33.09190408917031!3d48.67270834914174!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sru!2sua!4v1658488095003!5m2!1sru!2sua" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
