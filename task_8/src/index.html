<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <header class="header">
    <h2 class="title">Pomodoro</h2>
  </header>
  <main class="main">
    <div class="buttons__block">
      <input type="radio" name="tab-btn" id="button-1" class="radio-button" value="" checked>
      <label for="button-1" class="label">pomodoro</label>
      <input type="radio" name="tab-btn" id="button-2" class="radio-button" value="">
      <label for="button-2" class="label">short break</label>
      <input type="radio" name="tab-btn" id="button-3" class="radio-button" value="">
      <label for="button-3" class="label">long break</label>
    </div>
    <div class="wrapper">
      <div class="timer">
        <svg class="timer__svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          <g class="timer__circle">
            <circle class="timer__path-elapsed" cx="50" cy="50" r="45"></circle>
            <path
              stroke-dasharray="283"
              class="timer__path-remaining"
              d="
                M 50, 50
                m -45, 0
                a 45,45 0 1,0 90,0
                a 45,45 0 1,0 -90,0
              "
            ></path>
          </g>
        </svg>
        <div class="timer__body">
          <h1 class="timer__counter"></h1>
          <button class="timer__button">start</button>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <a href="#popup" class="footer__button popup__link"></a>
  </footer>
  <div id="popup" class="popup">
    <div class="popup__body">
      <div class="popup__content">
        <div class="popup__row popup__title-row">
          <h2 class="popup__title">Settings</h2>
          <a href="" class="popup__close close-popup">
            <img src="./img/icon/close.svg" alt="close">
          </a>
        </div>
        <div class="popup__row popup__row--time">
          <h3 class="popup__subtitle">TIME (MINUTES)</h3>
          <div class="popup__inputs-wrap">
            <div class="popup__input-block input-block">
              <p class="input-block__text">pomodoro</p>
              <input type="number" class="input-block__value" value="20">
            </div>
            <div class="popup__input-block input-block">
              <p class="input-block__text">short break</p>
              <input type="number" class="input-block__value" value="5">
            </div>
            <div class="popup__input-block input-block">
              <p class="input-block__text">long break</p>
              <input type="number" class="input-block__value" value="15">
            </div>
          </div>
        </div>
        <div class="line"></div>
        <div class="popup__row">
          <h3 class="popup__subtitle">font</h3>
          <div class="popup__buttons fonts-buttons">
            <input type="radio" name="fonts-btn" id="fonts-button-1" class="radio-button" value="" checked>
            <label for="fonts-button-1" class="popup__buttons-item fonts-buttons__item">Aa</label>
            <input type="radio" name="fonts-btn" id="fonts-button-2" class="radio-button" value="">
            <label for="fonts-button-2" class="popup__buttons-item fonts-buttons__item">Aa</label>
            <input type="radio" name="fonts-btn" id="fonts-button-3" class="radio-button" value="">
            <label for="fonts-button-3" class="popup__buttons-item fonts-buttons__item">Aa</label>
          </div>
        </div>
        <div class="line"></div>
        <div class="popup__row">
          <h3 class="popup__subtitle">color</h3>
          <div class="popup__buttons color-buttons">
            <input type="radio" name="color-btn" id="color-button-1" class="radio-button" value="" checked>
            <label for="color-button-1" class="popup__buttons-item color-buttons__item"></label>
            <input type="radio" name="color-btn" id="color-button-2" class="radio-button" value="">
            <label for="color-button-2" class="popup__buttons-item color-buttons__item"></label>
            <input type="radio" name="color-btn" id="color-button-3" class="radio-button" value="">
            <label for="color-button-3" class="popup__buttons-item color-buttons__item"></label>
          </div>
        </div>
        <button class="popup__button">Apply</button>
      </div>
    </div>
  </div>

  <script src="js/app.min.js"></script>
</body>
</html>
