<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <div class="container header__container">
      <h1 class="title">todo</h1>
      <button class="toggle-button"></button>
    </div>
  </header>
  <main class="main">
    <div class="container">
      <div class="todo">
        <div class="todo__input">
          <input type="checkbox" id="add" class="todo__add todo__checkbox">
          <label for="add"></label>
          <input class="todo__text" type="text" placeholder="Create a new todoâ€¦">
        </div>
        <ul class="todo__items"></ul>
        <div class="empty-state">
          <img src="img/to-do-list.png" alt="list" class="checklist-icon">
          <div class="empty-state__wrap">
            <h2 class="empty-state__title">Add your first todo</h2>
            <p class="empty-state__description">What do you want to get done today?</p>
          </div>
        </div>
        <div class="todo__info">
          <p class="small-text"><span class="number-items"></span> items left</p>
          <div class="buttons__block">
            <input type="radio" name="tab-btn" id="button-1" class="radio-button" value="" checked>
            <label for="button-1" class="label">All</label>
            <input type="radio" name="tab-btn" id="button-2" class="radio-button" value="">
            <label for="button-2" class="label">Active</label>
            <input type="radio" name="tab-btn" id="button-3" class="radio-button" value="">
            <label for="button-3" class="label">Completed</label>
          </div>
          <button class="clear__button small-text">Clear Completed</button>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="container footer__container">
      <p class="footer__text">Drag and drop to reorder list</p>
    </div>
  </footer>

  <script src="js/script.js" type="module"></script>
</body>
</html>
