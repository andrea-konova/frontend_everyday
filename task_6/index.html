<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Price selection</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="content-wrap">
    <div class="container">
      <div class="title-block">
        <h1 class="title-block__header">Our Pricing</h1>
        <div class="title-block__switch switch">
          <p class="switch__text">Annually</p>
          <div class="switch-btn"></div>
          <p class="switch__text">Monthly</p>
        </div>
      </div>
      <div class="card-wrap">
        <div class="card">
          <div class="card_type">Basic</div>
          <h2 class="card__price">$<span class="card__price-amount" data-target="19.99">19.99</span></h2>
          <ul class="card__list">
            <li class="card__list-item">500 GB Storage</li>
            <li class="card__list-item">2 Users Allowed</li>
            <li class="card__list-item">Send up to 3 GB</li>
          </ul>
          <a href="#" class="card__button">Learn more</a>
        </div>
        <div class="card active">
          <div class="card_type">Professional</div>
          <h2 class="card__price">$<span class="card__price-amount" data-target="24.99">24.99</span></h2>
          <ul class="card__list">
            <li class="card__list-item">1 TB Storage</li>
            <li class="card__list-item">5 Users Allowed</li>
            <li class="card__list-item">Send up to 10 GB</li>
          </ul>
          <a href="#" class="card__button">Learn more</a>
        </div>
        <div class="card">
          <div class="card_type">Master</div>
          <h2 class="card__price">$<span class="card__price-amount" data-target="39.99">39.99</span></h2>
          <ul class="card__list">
            <li class="card__list-item">2 TB Storage</li>
            <li class="card__list-item">10 Users Allowed</li>
            <li class="card__list-item">Send up to 20 GB</li>
          </ul>
          <a href="#" class="card__button">Learn more</a>
        </div>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
