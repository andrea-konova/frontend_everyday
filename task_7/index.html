<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Momentum</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__quote quote">
        <div class="quote__text">
          <p class="quote__description"></p>
          <p class="quote__author"></p>
        </div>
        <button class="quote__change-button"></button>
      </div>
    </div>
  </header>
  <main class="main">
    <div class="container">
      <div class="greeting">
        <div class="greeting__icon"></div>
        <h1 class="greeting__text">
          GOOD <span class="greeting__date"></span>
          <span class="greeting__hide">, ITâ€™S CURRENTLY</span>
        </h1>
      </div>
      <div class="time-block">
        <time class="time"></time>
        <p class="time-block__zone">bst</p>
      </div>
      <p class="location">In london, UK</p>
      <div class="button-row">
        <button class="toggle-button">More</button>
      </div>
    </div>
  </main>
  <footer class="footer _hidden">
    <div class="container">
      <div class="footer__row row">
        <div class="row__item">
          <h2 class="row__title">CURRENT TIMEZONE</h2>
          <p class="row__text" id="timezone"></p>
        </div>
        <div class="row__item">
          <h2 class="row__title">Day of the week</h2>
          <p class="row__text" id="day-week"></p>
        </div>
        <div class="row__item">
          <h2 class="row__title">Day of the year</h2>
          <p class="row__text" id="day-year"></p>
        </div>
        <div class="row__item">
          <h2 class="row__title">Week number</h2>
          <p class="row__text" id="week-number"></p>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
  <script src="https://unpkg.com/dayjs@1.8.21/plugin/utc.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.3/plugin/timezone.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.3/plugin/weekday.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.3/plugin/dayOfYear.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.3/plugin/isoWeek.min.js"></script>
  <script type="module" src="js/script.js"></script>
</body>
</html>
